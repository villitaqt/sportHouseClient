<table mat-table [dataSource]="tiposMembresia" class="mat-elevation-z8 container ">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let tipoMembresia"> {{ tipoMembresia.nombre }} </td>
    </ng-container>
  
    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let tipoMembresia"> {{ tipoMembresia.precio }} </td>
    </ng-container>
  
    <!-- Meses Column -->
    <ng-container matColumnDef="meses">
      <th mat-header-cell *matHeaderCellDef> Meses </th>
      <td mat-cell *matCellDef="let tipoMembresia"> {{ tipoMembresia.mes }} </td>
    </ng-container>
  
    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let tipoMembresia">
        <button mat-raised-button color="warn" (click)="deleteTipoMembresia(tipoMembresia.id)">Eliminar</button>
      </td>
    </ng-container>
  
    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
