<div class="container">
  <h2>Miembros</h2>
  <div class="miembros-container">
  
  <table mat-table [dataSource]="miembros" class="mat-elevation-z8 container ">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let miembro"> {{ miembro.nombre }} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let miembro"> {{ miembro.dni }} </td>
    </ng-container>

    <!-- Tipo de Membresía Column -->
    <ng-container matColumnDef="tipoMembresia">
      <th mat-header-cell *matHeaderCellDef> Tipo de Membresía </th>
      <td mat-cell *matCellDef="let miembro"> {{ miembro.membresia.tipoMembresia.nombre }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let miembro">
        <button mat-raised-button color="primary" (click)="editMiembro(miembro.id)">Editar</button>
        <button mat-raised-button color="warn" (click)="confirmDelete(miembro.id)">Eliminar</button>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

  
</div>
